wifi:
  domain: $mydomain
  reboot_timeout: 15min
  power_save_mode: NONE
  fast_connect: false
  output_power: 20.0
  networks:
  - ssid: $myssid
    priority: 0.0
  use_address: ${myname}${mydomain}
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "NML-Hotspot"
    password: $mypass
    
captive_portal: